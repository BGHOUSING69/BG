
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Investor Map with StreetView + Sparkline</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<style>body { margin:0; padding:0; background:#000; font-family:sans-serif; } #map { position:absolute; top:0; bottom:0; width:100%; }</style>
</head>
<body><div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYm91ZGFhZ29wIiwiYSI6ImNtY3JzY3kyYzByMWsydnE3NGV2ZWN5eWcifQ.WEx6rGJXK7st_u3J9MfTbw';
const map = new mapboxgl.Map({container:'map',style:'mapbox://styles/mapbox/dark-v11',center:[-73.5673,45.5017],zoom:12});
const csvUrl = "InvestorMap_SlimHTML.csv";
let markers=[];
function loadData(){Papa.parse(csvUrl,{download:true,header:true,complete:function(results){
markers.forEach(m=>m.remove());markers=[];results.data.forEach(row=>{
if(row.Latitude&&row.Longitude&&row.CapRate){
const lat=parseFloat(row.Latitude),lon=parseFloat(row.Longitude),cap=parseFloat(row.CapRate);
let color=cap>7?"#aaa":(cap>6?"#777":"#333");
const el=document.createElement('div');el.style.background=color;el.style.width='20px';el.style.height='20px';
el.style.borderRadius='50%';el.style.border='1px solid #999';
const sparkId='spark'+Math.random().toString(36).substr(2,5);
const streetViewUrl=`https://www.google.com/maps/embed/v1/streetview?location=${lat},${lon}&key=AIzaSyDpcK2vVZ3sQu48Jj9crlHM07fmLqh6Wss&heading=210&pitch=10&fov=35`;
const popupHtml=`<b>${row.Name}</b><br>Cap: ${cap.toFixed(2)}%<br>BONUS Revenues I: $${parseFloat(row["BONUS Revenues I"]||0).toLocaleString()}<br>Avg Income: $${parseFloat(row.NetIncome||0).toLocaleString()}<br><canvas id='${sparkId}' width='100' height='30' style='background:#111'></canvas><div style='font-size:12px;color:#aaa'>Annual passive returns over 15 years</div><iframe width='250' height='150' style='border:0;margin-top:5px' src='${streetViewUrl}' allowfullscreen loading='lazy'></iframe>`;
const marker=new mapboxgl.Marker(el).setLngLat([lon,lat]).setPopup(new mapboxgl.Popup().setHTML(popupHtml)).addTo(map);
el.onclick=()=>{setTimeout(()=>{const ctx=document.getElementById(sparkId)?.getContext('2d');
if(ctx&&row.SparklineData){const data=row.SparklineData.replace(/[{}]/g,'').split(',').map(parseFloat);
new Chart(ctx,{type:'line',data:{labels:data.map((_,i)=>i+1),datasets:[{data:data,borderColor:'#0f0',backgroundColor:'transparent',pointRadius:0}]},options:{plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}})}},300)};
markers.push(marker);
}});}})} map.on('load',loadData);setInterval(loadData,30000);
</script>
</body></html>
